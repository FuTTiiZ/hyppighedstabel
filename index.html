<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hyppighedstabel</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div>
      <table>
        <tr id="head">
          <th>x</th>
          <th>h(x)</th>
          <th>f(x)</th>
          <th>H(x)</th>
          <th>F(x)</th>
          <th>x⋅h(x)</th>
        </tr>
      </table>
    </div>
    <div>
      <div>
        <input id="dontfill" type="checkbox">Udfyld ikke manglende</br>
      </div>
      <div>
        </br>
        <p id="mindst">
          Mindsteværdi:
        </p>
        <p id="largest">
          Størsteværdi:
        </p>
        <p id="vari">
          Variationsbredden:
        </p>
        <p id="midl">
          Middeltal:
        </p>
        <p id="typet">
          Typetal:
        </p>
      </div>
      <div>
        <p style="margin-bottom: 0px;">
          Skriv dine observationer her, opdel dem med mellemrum.
        </p>
      </div>
      <div>
        <input id="re" type="text">
        <input id="submit" type="button" value="Sæt i tabel">
      </div>
    </div>
    <div>
      <script src="js/script.js"></script>
    </div>
  </body>
</html>
